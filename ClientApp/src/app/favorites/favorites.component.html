<mat-card class="favorites-card">
  <mat-card-header class="favorites-detailed-header">
    <mat-card-title>Favorites</mat-card-title>
  </mat-card-header>
  <mat-card-content class="favorites-detailed-content">
<div class="container mt-5">
  <div *ngIf="favoriteItems.length === 0">
    <p>You have no favorite items.</p>
  </div>
  <div *ngIf="favoriteItems.length > 0">
    <div class="row">
      <div class="col-md-4" style="margin-top: 0.5rem; padding: 0.5rem;" *ngFor="let item of favoriteItems">
        <mat-card class="mb-4">
          <mat-card-content>
            <h5 mat-card-title>{{ item.clothingItemDto?.name }}</h5>
            <p mat-card-subtitle>{{ item.clothingItemDto?.description }}</p>
            <p mat-card-subtitle>{{ item.clothingItemDto?.category }}</p>
            <p mat-card-subtitle>{{ item.clothingItemDto?.price | currency }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="warn" (click)="removeFavorite(item.clothingItemDtoId)">Remove</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
  </mat-card-content>
</mat-card>
