<mat-card class="basket-card">
  <mat-card-header class="basket-header">
    <mat-card-title>Basket</mat-card-title>
  </mat-card-header>
  <mat-card-content class="basket-content">
<div class="container mt-5 basket-container">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p class="no-items-message">There are no items in your basket</p>
  </div>

  <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
    <div class="container">
      <div class="row">
        <app-basket-summary
          (addItem)="incrementQuantity($event)"
          (removeItem)="removeItem({ id: $event.id.toString(), quantity: $event.quantity })"
        ></app-basket-summary>
      </div>
      <div class="row m-sm-5">
        <div class="col-6 offset-6" style="margin-top: 0.5rem; padding: 0.5rem;">
          <app-order-totals></app-order-totals>
        </div>
      </div>
    </div>
  </ng-container>
</div>
    <div class="d-grid">
      <button mat-raised-button color="primary" routerLink="/checkout" [disabled]="isBasketEmpty()">Proceed to checkout</button>
    </div>
  </mat-card-content>
</mat-card>
