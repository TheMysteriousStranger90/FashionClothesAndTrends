<mat-card class="h-100 product-card" *ngIf="product">
  <div class="image position-relative product-image">
    <img mat-card-image src="{{product.pictureUrl || 'assets/images/image-not-available.png'}}" [alt]="product.name" class="img-fluid product-img">

    <div class="d-flex justify-content-between flex-row mb-2"></div>

    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button mat-icon-button color="primary" (click)="addItemToBasket()" class="me-2 cart-button" matTooltip="Add to Basket">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="toggleFavorite()" class="me-2 cart-button" matTooltip="{{ isFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}">
        <mat-icon>{{ isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
      <button mat-raised-button color="primary" [routerLink]="['/shop', product.id]" class="view-button" matTooltip="View Details">
        View
      </button>
    </div>
  </div>

  <mat-card-content class="d-flex flex-column">
    <a [routerLink]="['/shop', product.id]" class="text-decoration-none">
      <h6 class="text-uppercase product-name">
        {{ product.name }}
      </h6>
    </a>
    <span class="mb-2 product-price">{{ product.price | currency }}</span>
  </mat-card-content>
</mat-card>
